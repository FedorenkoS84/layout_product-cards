<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="imac"
      />
      <p class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__prod-code">
        Product code:
        <span>195434</span>
      </p>
      <div class="card__block">
        <div class="stars stars--0">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card-review">Review: 5</p>
      </div>
      <div class="card__price">
        <p class="txt">Price:</p>
        <p class="money">$2,199</p>
      </div>
      <a
        href="#"
        class="btn-inner btn-inner--Mt"
      >
        BUY
      </a>
    </div>
  </body>
</html>
